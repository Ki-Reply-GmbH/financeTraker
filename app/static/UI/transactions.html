<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Transaction Management</h2>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" onclick="showAddTransactionModal()">Add Transaction</button>
        <button class="btn btn-success" onclick="showAddIncomeModal()">Add Income</button>
    </div>

    <!-- Placeholder for Transactions List -->
    <div id="transactionsList">
        <!-- Transactions will be listed here -->
        <p>No transactions to display.</p>
    </div>
</div>

<!-- Add/Edit Transaction Modal (Bootstrap Modal) -->
<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Add Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Transaction Form -->
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="transactionAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="transactionAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionType" class="form-label">Type</label>
                        <select class="form-select" id="transactionType" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="transactionDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="transactionDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Transaction</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Income Modal (Simplified for Example) -->
<!-- In a real application, you might merge this with the transaction modal -->
<div class="modal fade" id="incomeModal" tabindex="-1" aria-labelledby="incomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="incomeModalLabel">Add Income</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Income Form -->
                <form id="incomeForm">
                    <!-- Form fields for income (similar to the transaction form) -->
                    <button type="submit" class="btn btn-success">Save Income</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript functions to show modals
    function showAddTransactionModal() {
        var myModal = new bootstrap.Modal(document.getElementById('transactionModal'), {
            keyboard: false
        });
        myModal.show();
    }

    function showAddIncomeModal() {
        var myModal = new bootstrap.Modal(document.getElementById('incomeModal'), {
            keyboard: false
        });
        myModal.show();
    }
</script>
</body>
</html>
